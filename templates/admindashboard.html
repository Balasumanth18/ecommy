<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .nav-item {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block; 
            margin-right: 10px;
           
        }
        .nav-item:hover {
            background-color: #34495e;
            border-radius: 4px;
        }

        .dropdown {
            /* position: relative; 
            display: inline-block; */
            margin-right: 10px;
        }

        .dropbtn {
            background-color: black;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            border: none;
            /* cursor: pointer; */
            border-radius: 4px;
        }

        .dropdown:hover .dropbtn {
            background-color: #34495e;
            /* Hover background for dropdown button */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .profile {
            margin-right: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .search-bar input {
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        .search-bar button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .search-bar button:hover {
            background-color: #c0392b;
        }
        .card-img-top {
            object-fit: cover;
            height: 200px;
            width: 100%;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center style="color: red;">{{ message }}</center>
    {% endfor %}
  {% endif %}
{% endwith %}

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="nav-item">Home</a>
            <div class="dropdown">
               <a href="{{url_for('additem')}}"> <button class="dropbtn">Add Product</button></a>
            </div>
            <div class="dropdown">
                <a href="{{url_for('viewitems')}}"><button class="dropbtn">View all items</button></a>
            </div>
            <div class="dropdown">
                <a href=""><button class="dropbtn">Customer Queries</button></a>
            </div>
            <div class="dropdown">
                <a href="{{url_for('adminlogout')}}"><button class="dropbtn">Admin Logout</button></a>
            </div>
        </div>
        <div class="navbar-right">
            <p style="color: white;"> {{session.get('admin')}}</p>
            <a href="#" class="profile nav-item"> Profile</a>
            <form action="" method="post">
            <div class="search-bar">
                <input type="text" name="sname" placeholder="Search...">
                <button>Search</button>
            </div>
        </form>
        </div>
    </nav>
</body>
</html>
